<script>

    function mudouTamanho() {

    if(window.innerWidth >= 768) {

        itens.style.display = 'block'; 
    }



else {itens.style.display = 'none'}

    }

    function clickMenu() {

        if(itens.style.display == 'none') {

            itens.style.display = 'block'; burguer.innerHTML = "expand_less";
        }

        else {itens.style.display = 'none'; burguer.innerHTML = "menu";}
    }

    function clickUl() {

if(itens.style.display == 'none') {

    itens.style.display = 'block'; burguer.style.display = 'none';
    
}

else {itens.style.display = 'none'; burguer.style.display = 'block';}
}

</script>
